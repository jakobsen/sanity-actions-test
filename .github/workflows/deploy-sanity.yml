name: Deploy sanity
on:
    push:
        branches: [main]
jobs:
    Explore-GitHub-Actions:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - name: Install sanity global package
              run: npm i -g sanity
            - name: Deploy studio
              run: sanity deploy
              env:
                SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}


